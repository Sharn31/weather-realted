{% extends 'base.html' %}
{% block content %}
<h2>Get in Touch</h2>
<form>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Your name">
  </div>
  <div class="mb-3">
    <label>Message</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
